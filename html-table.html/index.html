<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
        padding: .5rem;
        margin: .5rem;
        
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <td>letter 1</td>
          <td>letter 2 </td>
          <td>letter 3</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>d</td>
          <td>e</td>
          <td>f</td>
        </tr>
      </table>
    </main>
  </body>
</html>
